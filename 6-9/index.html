 <div class="text1">唐落霞式彩凤鸣岐七弦琴是唐代第一斫琴名家雷威的杰作，长124.8厘米，有效弦长116.3厘米。</br>
琴身造型古朴典雅，背面有冰裂断和小流水断纹路，美丽而独特。</br>
琴头上方镶嵌有“彩凤鸣岐”琴名，下方刻有近代琴学大师杨宗稷的三段鉴藏赞美铭，</br>
琴腔内刻有正楷“大唐开元二年雷威制”题刻，</br>
被誉为“唐琴第一推雷公，蜀中九雷独称雄”的雷公琴。</div>
 <div class="text2">这把琴是珍贵的文物，代表了唐代琴制工艺和音乐文化的高度发展。</br>
它是一件世界独一无二的宝贵之物，具有重要的历史和艺术价值。</br>
唐落霞式彩凤鸣岐七弦琴现为浙江省博物馆的国宝级文物，供观众参观和欣赏。</div>

     $(document).ready(function() {
         const smallImages = $('.image1, .image2, .image3');

             'https://s2.loli.net/2023/12/20/MqsSbVZfcRJtQuy.jpg'
         ];
         let currentIndex = 0;
         
         function changeBackgroundImage(index) {
             currentIndex = index;
             $('.main').css('backgroundImage', `url(${images[currentIndex]})`);
         }
 
         $('.main').on('click', function() {
             currentIndex++;
             if (currentIndex >= images.length) {
                 currentIndex = 0;
             }
             $('.main').css('backgroundImage', `url(${images[currentIndex]})`);
         });
     });
